<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Rust Advanced Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        let sulfurCalc =
            sulfurRock = 100;
            sulfurClub = 101;
            sulfurMolot = 146;
            sulfurPickaxe = 257;
            sulfurAdvancedPickaxe = 300;
    </script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

<body>
<header class="portfolio-header">
    <div class="portfolio-container">
        <img class="logo" src="images/LogoRework.png" width="100" alt="Лого">
        <nav class="links">
            <a class="link" href="https://stormachorange.github.io/rust_advanced_calculator/#">HOME</a>
            <a class="linkActive" href="#">FARM</a>
            <a class="link" href="#">RAID</a>
            <a class="link" href="#">RECYCLE</a>
        </nav>
    </div>
</header>
<main>
    <div class="main-containerFarm">
        <h1 class="main-title-desc-farm">Farm Calculator</h1>

            <p class="main-descFarm">First, write any number, and then click on any
                ore that you are interested in *Sulfur ore is some bug*</p>
    </div>
    <div class="all-ore">
        <img onclick="let sulfurCalc =sulfurRock = 100;sulfurClub = 101;sulfurMolot = 146;sulfurPickaxe = 257;sulfurAdvancedPickaxe = 300; let inputCalculatorSulfur = document.getElementById('SulfurInput').value; console.log(inputCalculatorSulfur + ' Sulfur');let RockCalc = inputCalculatorSulfur * sulfurRock; document.getElementById('rock').innerText = (RockCalc); let ClubCalc = inputCalculatorSulfur * sulfurClub; document.getElementById('club').innerText = (ClubCalc)" id="Sera" class="sulfur-ore" src="images/ores/sulfur.ore.png" alt="Сера">
        <img onclick="let inputCalculatorStone = document.getElementById('SulfurInput').value; console.log(inputCalculatorStone + ' Stone'); document.getElementById('rock').innerText=(inputCalculatorStone);" src="images/ores/stones.png" alt="Камень" class="stone">
        <img onclick="let inputCalculatorMetal = document.getElementById('SulfurInput').value; console.log(inputCalculatorMetal + ' Metal');  document.getElementById('rock').innerText=(inputCalculatorMetal);" src="images/ores/metal.ore.png" alt="Металл" class="metal-ore">
    </div>
    <div class="all-tea">
        <img src="images/ores/oretea.png" alt="обычный чай" class="classic-tea">
        <img src="images/ores/oretea.advanced.png" alt="крутой чай" class="advanced-tea">
        <img src="images/ores/oretea.pure.png" alt="чистенький чаёк" class="pure-tea">
        <img src="images/ores/notea.png" alt="без чаёчка" class="no-tea">
    </div>
    <div class="ore-counter">
        <input class="inputCalculator" type="number" name="" id="SulfurInput">
    </div>
    <div class="ore-calculator">
        <div class="ore-container">
            <div class="rock-container">
                <img class="oreimg1" src="images/ores/rock.png">
                <p class="rock" id="rock">0</p>
            </div>
            <div class="club-container">
                <img class="oreimg1" src="images/ores/bone.club.png">
                <p class="club" id="club">0</p>
            </div>
        </div>
    </div>
</main>

</html>
